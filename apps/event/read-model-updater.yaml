apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: read-model-updater-scaledobject
  namespace: blog
spec:
  scaleTargetRef:
    name: read-model-updater
  triggers:
    - type: aws-sqs-queue
      metadata:
        queueURLFromEnv: QUEUE_URL
        queueLength: "5"
        awsRegion: ap-northeast-1
      authenticationRef:
        name: read-model-updater-trigger-auth-aws-credentials
        kind: ClusterTriggerAuthentication
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: read-model-updater
  name: read-model-updater
  namespace: blog
spec:
  replicas: 0
  selector:
    matchLabels:
      app: read-model-updater
  template:
    metadata:
      labels:
        app: read-model-updater
    spec:
      containers:
        - name: read-model-updater
          image: ghcr.io/miyamo2/blogapi.miyamo.today:read-model-updater-e9f8b9d9908b858b3dd750b0c144f0f89cebbd12
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: secret-read-model-updater
            - secretRef:
                name: secret-aws-credentials

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: federator
  name: federator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: federator
  template:
    metadata:
      labels:
        app: federator
    spec:
      containers:
        - image: us-west1-docker.pkg.dev/blogapi-miyamo-today/federator/federator:4d6f46383fefecaf684ac8a4f6a57cadfc604ec2
          name: federator
          ports:
            - containerPort: 3000
          resources:
            limits:
              memory: 128Mi
              cpu: 64m
            requests:
              cpu: 20m
          startupProbe:
            httpGet:
              path: /health
              port: 3000
            failureThreshold: 30
            periodSeconds: 10
            timeoutSeconds: 1
          envFrom:
            - secretRef:
                name: secret-federator
            - secretRef:
                name: secret-aws-credentials
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: federator
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: federator
  name: federator
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 3000
  selector:
    app: federator
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: federator
  annotations:
    nginx.org/websocket-services: "federator"
spec:
  ingressClassName: "nginx"
  rules:
    - host: federator
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: federator
                port:
                  number: 80

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: blogging-event-service
  name: blogging-event-service
  namespace: blog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blogging-event-service
  template:
    metadata:
      labels:
        app: blogging-event-service
    spec:
      containers:
        - image: ghcr.io/miyamo2/blogapi.miyamo.today:blogging-event-service-e9f8b9d9908b858b3dd750b0c144f0f89cebbd12
          name: blogging-event-service
          ports:
            - containerPort: 3000
          resources:
            limits:
              memory: 128Mi
              cpu: 32m
            requests:
              cpu: 20m
          readinessProbe:
            grpc:
              port: 80
          livenessProbe:
            grpc:
              port: 80
          startupProbe:
            grpc:
              port: 80
            failureThreshold: 30
            periodSeconds: 10
            timeoutSeconds: 1
          envFrom:
            - secretRef:
                name: secret-blogging-event-service
            - secretRef:
                name: secret-aws-credentials
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: blogging-event-service
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: blogging-event-service
  name: blogging-event-service
  namespace: blog
spec:
  ports:
    - port: 80
  selector:
    app: blogging-event-service
  type: ClusterIP
